<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Math Trainer</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="trainer.js"></script>
	</head>
	<body>
		<div id="header" style="display: none">
                    <div id="question"></div>
			<div id="score"></div>
			<div id="timer"></div>
		</div>
		<div id="user" style="display: none">
			<input type="number" id="result" /> 
                        <p>Hit enter to skip a question.</p>
                        <input type="submit" value="Back to options" id="quit_to_options" />
		</div>
		<div id="options" style="display: none">
			<h1>1x1 Trainer</h1>
			Train your mental arithmetic skills
			<br /><span id="options_error"></span>
			<br />Run for <input type="number" name="timer length" class="input" min="1" id="timer_length" value="3" /> minutes.
			<br />Min: <input type="number" name="minimum" class="input" id="min" value="1" />
			&nbsp; Max: <input type="text" name="maximum" class="input" id="max" value="10" />
			<br />The numbers in the range will be used for arithmetic problems.
                        <br />
                        <br />Avoid negative results for subtraction?
                            <input type="checkbox" id="avoid_negative" checked="checked" />
                            <span style="font-size: 0.9em">Only applicable if min and max are &gt;= 0</span>
                        <div id="op_wrapper">Include: 
                            <input type="checkbox" id="op_add" checked="checked" /> <label for="op_add">Addition</label>
                            <input type="checkbox" id="op_sub" checked="checked" /> <label for="op_sub">Subtraction</label>
                            <input type="checkbox" id="op_mul" checked="checked" /> <label for="op_mul">Multiplication</label>
                            <input type="checkbox" id="op_div" checked="checked" /> <label for="op_div">Division</label>
                        </div>
			<br /><input type="submit" id="start" value="Start" />
		</div>
	</body>
</html>
